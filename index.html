<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Results summary component</title>

    </head>
    <body>

        <main class="component">

            <section class="component__left-side">
                <h1 class="component__left-side__title">Your Result</h1>
                <div class="component__left-side__circle">
                    <strong class="component__left-side__circle__note">76</strong>
                    <span class="component__left-side__circle__total">of 100</span>
                </div>

                <strong class="component__left-side__mention">Great</strong>

                <p class="component__left-side__content">
                    You scored higher than 65% of the people who have taken these tests.
                </p>

            </section>

            <section class="component__right-side">
                <h1 class="component__right-side__title">Summary</h1>

                <div class="component__right-side__element--red container">
                    <div>
                        <img class="container__image" src="assets/images/icon-reaction.svg" alt="thunder">
                        <h2 class="component__right-side__element--red__title container__title">Reaction</h2>
                    </div>
                    <div><strong>80</strong> <span class="total">/ 100</span></div>
                </div>

                <div class="component__right-side__element--yellow container">
                    <div>
                        <img class="container__image" src="assets/images/icon-memory.svg" alt="brain">
                        <h2 class="component__right-side__element--yellow__title container__title">Memory</h2>
                    </div>
                    <div><strong>92</strong> <span class="total">/ 100</span></div>
                </div>

                <div class="component__right-side__element--green container">
                    <div>
                        <img class="container__image" src="assets/images/icon-verbal.svg" alt="text bubble">
                        <h2 class="component__right-side__element--green__title container__title">Verbal</h2>
                    </div>
                    <div><strong>61</strong> <span class="total">/ 100</span></div>
                </div>

                <div class="component__right-side__element--blue container">
                    <div>
                        <img class="container__image" src="assets/images/icon-visual.svg" alt="eye">
                        <h2 class="component__right-side__element--blue__title container__title">Visual</h2>
                    </div>
                    <div><strong>72</strong> <span class="total">/ 100</span></div>
                </div>

                <a class="component__right-side__link" href="#">Continue</a>

            </section>

        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold" target="_blank">chanwinharold</a>.
        </footer>
    </body>
</html>
